---
layout: default
title: E-books
permalink: /e-books
---

<section class="row">
	<header class="row text-center">
    <h1>E-books exclusivos feitos com carinho pra você!</h1>
	</header>

	<div class="row">
    <div class="large-11 large-centered columns text-center">
			<h2>
				Baixe gratuitamente nossos e-books com conteúdo
			  profissional para lhe ajudar no dia-a-dia da sua loja virtual
			</h2>
    </div>
	</div>

	<div class="row large-up-3 text-center">
		{% for post in site.categories.e-book %}
			<div class="column">
				<a href="{{ post.url | prepend: site.baseurl }}">
					<img src="{{ "/assets/img/" | prepend: site.baseurl }}{{ post.image }}" alt="teste" />
					<h4>{{ post.title }}</h4>
				</a>
			</div>
		{% endfor %}
	</div>

</section>
